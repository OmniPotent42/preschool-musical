<navbar class="navbars"></navbar>
<navbar-under class="navbars"></navbar-under>
<div class="displayOnDesktop">
    <h1>Preschool Musical</h1>
    <real-navbar class="real-navbar"></real-navbar>
</div>
<div class="container">
    <h2 class="navbar_clear_under">Select an Album</h2>
    <div ng-repeat="album in albums" class="albumCover picbox relative">
        <h3>{{album.name}}</h3>
        <img ng-src="https://s3-us-west-2.amazonaws.com/preschoolmusical/{{album.pics[0].url}}" ui-sref="Album({albumId:'{{album._id}}'})">
    </div>
</div>
