<navbar3-admin class="navbars"></navbar3-admin>
<div class="displayOnDesktop">
    <h1>Preschool Musical</h1>
    <real-navbar class="real-navbar"></real-navbar>
</div>
<a class="btn-floating btn-large waves-effect waves-light" id="addItem" ng-click="openAddModal()"><i class="large material-icons">add</i></a>
<div class="container">
    <h2 class="navbar_clear" id="albumTitle">{{album.name}}</h2>
    <div ng-repeat="image in album.pics" class="textbox picbox relative" materialbox>
        <delete-btn></delete-btn>
        <img class="materialboxed" id="albumpic" ng-src="https://s3-us-west-2.amazonaws.com/preschoolmusical/{{image.url}}">
    </div>
</div>
<div id="addModal" class="modal">
    <div class="modal-content">
        <h3>Add Pictures</h3>
        <input type="file" multiple id="files"><br/>
    </div>
    <div class="modal-footer">
        <div class="container-footer">
            <a id="closeBackdrop" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a id="closeBackdrop" class="modal-action modal-close waves-effect waves-green btn-flat align-left" ng-click="uploadPics()">Submit</a>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this picture?</p>
    </div>
    <div class="modal-footer">
        <div class="container-footer">
            <a id="closeBackdrop" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a id="closeBackdrop" class="modal-action modal-close waves-effect waves-green btn-flat align-left" ng-click="deletePic(currentImage)">Confirm</a>
        </div>
    </div>
</div>
